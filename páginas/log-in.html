    <main>
        <section class="logIn__gridContainer login">
            <div class="div__login">
                <h2 class="loginTitulo">Iniciar sesión</h2>
                    <form id="formlogin">
                        <input type="text" name="user" id="user" placeholder="Usuario">
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                        <div class="btns">
                            <button class="boton" id="login">Login</button>
                            <button class="botonAlter" id="register">Registro</button>
                        </div>
                        <button id="recuperarContrasenia">Olvidé mi contraseña</button>
                    </form>
            </div>
            <div id="divRegister">
                <h2 class="loginRegistro">Registro</h2>
                <form id="formRegister">
                    <input type="email" name="email" id="inputEmail" placeholder="Mail">
                    <input type="text" name="user" id="inputUser" placeholder="Usuario">
                    <input type="password" name="inputPassword" id="inputPassword" placeholder="Contraseña">
                    <input type="submit" value="Registrarme" class="botonAlter">
                </form>
            </div>
            <div id="newPassw">
                <h2 class="loginRegistro">Recuperar contraseña</h2>
                <input type="email" id="emailRecuperar" placeholder="Ingrese su mail"/>
                <input type="password" id="passRecuperar" placeholder="Ingrese su nueva contraseña"/>
                <input type="password" id="passConfirm" placeholder="Confirme su nueva contraseña"/>
                <button id="cambiarPass">Cambiar contraseña</button>
            </div>
        </section>
    </main>
    

    <footer id="newsletter" class="text-center newsletter">

            <input id="inputEmailNews" type="email" name="email" placeholder="Mail" required pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"></input>
